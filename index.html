<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg class="keyboard" width="628" height ="228" >
        <svg width="628" height="228">
            <rect width="598" height="198" fill="grey"  />
        </svg>
        <!-- First Row -->
        <svg  width="38" height="38" x="0" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >~</text>
            <text class="ULetter" x="10" y="27" >`</text>
        </svg>
        <svg class="" width="38" height="38" x="40" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >!</text>
            <text class="ULetter" x="10" y="27" >1</text>
        </svg>
        <svg class="" width="38" height="38" x="80" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >@</text>
            <text class="ULetter" x="10" y="27" >2</text>
        </svg>
        <svg class="" width="38" height="38" x="120" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >#</text>
            <text class="ULetter" x="10" y="27" >3</text>
        </svg>
        <svg class="" width="38" height="38" x="160" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >$</text>
            <text class="ULetter" x="10" y="27" >4</text>
        </svg>
        <svg class="" width="38" height="38" x="200" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >%</text>
            <text class="ULetter" x="10" y="27" >5</text>
        </svg>
        <svg class="" width="38" height="38" x="240" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >^</text>
            <text class="ULetter" x="10" y="27" >6</text>
        </svg>
        <svg class="" width="38" height="38" x="280" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >&</text>
            <text class="ULetter" x="10" y="27" >7</text>
        </svg>
        <svg class="" width="38" height="38" x="320" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >*</text>
            <text class="ULetter" x="10" y="27" >8</text>
        </svg>
        <svg class="" width="38" height="38" x="360" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >(</text>
            <text class="ULetter" x="10" y="27" >9</text>
        </svg>
        <svg class="" width="38" height="38" x="400" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >)</text>
            <text class="ULetter" x="10" y="27" >0</text>
        </svg>
        <svg class="" width="38" height="38" x="440" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >-</text>
            <text class="ULetter" x="10" y="27" >_</text>
        </svg><svg class="" width="38" height="38" x="480" y="0">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >+</text>
            <text class="ULetter" x="10" y="27" >=</text>
        </svg>
        <svg class="" width="78" height="38" x="520" y="0">
            <rect id="Backspace" class="UKey" width="78" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="22" >Back Space</text>
        </svg>
        <!-- Second Row -->
        <svg class="" width="58" height="38" x="0" y="40">
            <rect id="Tab" class="UKey" width="58" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="22" >Tab</text>
        </svg>
        <svg class="" width="38" height="38" x="60" y="40">
            <rect id="q" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >Q</text>
        </svg>
        <svg class="" width="38" height="38" x="100" y="40">
            <rect id="w" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >W</text>
        </svg>
        <svg class="" width="38" height="38" x="140" y="40">
            <rect id="e" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >E</text>
        </svg>
        <svg class="r" width="38" height="38" x="180" y="40">
            <rect id="r" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >R</text>
        </svg>
        <svg class="" width="38" height="38" x="220" y="40">
            <rect id="t" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >T</text>
        </svg>
        <svg class="" width="38" height="38" x="260" y="40">
            <rect id="y" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >Y</text>
        </svg>
        <svg class="" width="38" height="38" x="300" y="40">
            <rect id="u" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >U</text>
        </svg>
        <svg class="" width="38" height="38" x="340" y="40">
            <rect id="i" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >I</text>
        </svg>
        <svg class="o" width="38" height="38" x="380" y="40">
            <rect id="o" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >O</text>
        </svg>
        <svg class="p" width="38" height="38" x="420" y="40">

        <svg class="" width="38" height="38" x="460" y="40">

        </svg>
        <svg class="" width="38" height="38" x="500" y="40">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >}</text>
            <text class="ULetter" x="10" y="27" >]</text>
        </svg>
        <svg class="" width="58" height="38" x="540" y="40">
            <rect class="UKey" width="58" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >|</text>
            <text class="ULetter" x="10" y="27" >\</text>
        </svg>
        <!-- Tird Row -->
        <svg class="" width="68" height="38" x="0" y="80">
            <rect id="CapsLock" class="UKey" width="68" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="22" >Caps Lock</text>
        </svg>
        <svg class="" width="38" height="38" x="70" y="80">
            <rect id="a" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >A</text>
        </svg>
        <svg class="" width="38" height="38" x="110" y="80">
            <rect id="s" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >S</text>
        </svg>
        <svg class="" width="38" height="38" x="150" y="80">
            <rect id="d" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >D</text>
        </svg>
        <svg class="" width="38" height="38" x="190" y="80">
            <rect id="f" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >F</text>
        </svg>
        <svg class="" width="38" height="38" x="230" y="80">
            <rect id="g" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >G</text>
        </svg>
        <svg class="" width="38" height="38" x="270" y="80">
            <rect id="h" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >H</text>
        </svg>
        <svg class="" width="38" height="38" x="310" y="80">
            <rect id="j" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >J</text>
        </svg>
        <svg class="" width="38" height="38" x="350" y="80">
            <rect id="k" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >K</text>
        </svg>
        <svg class="" width="38" height="38" x="390" y="80">
            <rect id="l" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >L</text>
        </svg>
        <svg class="" width="38" height="38" x="430" y="80">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >:</text>
            <text class="ULetter" x="10" y="27" >;</text>
        </svg>
        <svg class="" width="38" height="38" x="470" y="80">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >"</text>
            <text class="ULetter" x="10" y="27" >'</text>
        </svg>
        <svg class="" width="88" height="38" x="510" y="80">
            <rect id="Enter" class="UKey" width="88" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="22" >Enter</text>
        </svg>
        <!-- Fourth Row -->
        <svg class="" width="88" height="38" x="0" y="120">
            <rect id="ShiftLeft" class="UKey" width="88" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="22" >Shift</text>
        </svg>
        <svg class="" width="38" height="38" x="90" y="120">
            <rect id="z" class="UKey" width="38" height="38" x="0" y="0" />

        </svg>
        <svg class="" width="38" height="38" x="130" y="120">
            <rect id="x" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >X</text>
        </svg>
        <svg class="" width="38" height="38" x="170" y="120">
            <rect id="c" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >C</text>
        </svg>
        <svg class="" width="38" height="38" x="210" y="120">
            <rect id="v" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >V</text>
        </svg>
        <svg class="" width="38" height="38" x="250" y="120">
            <rect id="b" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >B</text>
        </svg>
        <svg class="" width="38" height="38" x="290" y="120">
            <rect id="n" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >N</text>
        </svg>
        <svg class="" width="38" height="38" x="330" y="120">
            <rect id="m" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >M</text>
        </svg>
        <svg class="" width="38" height="38" x="370" y="120">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" ><</text>
            <text class="ULetter" x="10" y="27" >,</text>
        </svg>
        <svg class="" width="38" height="38" x="410" y="120">
            <rect class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="12" >></text>
            <text class="ULetter" x="10" y="27" >.</text>
        </svg>
        <svg class="" width="38" height="38" x="450" y="120">

            <text class="ULetter" x="10" y="22" >Alt</text>
        </svg>
        <svg class="" width="38" height="38" x="462" y="160">
            <rect id="ControlRight" class="UKey" width="38" height="38" x="0" y="0" />
            <text class="ULetter" x="10" y="22" >Ctrl</text>
        </svg>
    </svg>
    <script src="app.js"></script>
</body>
</html>
